name: CI
on:
  push:
    branches:
      - "**"

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Setup pnpm
        uses: pnpm/actions-setup@v2
        with:
          version: 8

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build